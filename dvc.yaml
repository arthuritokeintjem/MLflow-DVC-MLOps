stages:
  preprocess:
    cmd: python src/preprocess.py
    deps:
      - data/raw/iris.csv
      - src/preprocess.py
    outs:
      - data/processed/iris_train.csv
      - data/processed/iris_test.csv

  train:
    cmd: python src/train.py
    deps:
      - data/processed/iris_train.csv
      - src/train.py
    params:
      - train
    outs:
      - models/model.pkl

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - models/model.pkl
      - data/processed/iris_test.csv
      - src/evaluate.py
    outs:
      - reports/metrics.json

  report:
    cmd: python src/report.py
    deps:
      - reports/metrics.json
      - src/report.py
    outs:
      - reports/public/index.html